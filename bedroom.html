<html>

<head>

    <title>Object Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="bg.jpg">
    <center>
        <h1 class="btn btn-info heading">Object Detection</h1>
     
        <a href="index.html" class="btn ">Back</a>
        <br>
        <h3 id="status" class="btn btn-danger"></h3>
       <br>
        <h3 class="btn btn-success" style="font-size:15px;"> There are 5 big objects in the image from which cocossd
            model has detected 2 objects. </h3>
    </center>

    <script>
        img = "";
        status1 = "";
        objects = [];

        function preload() {
            img = loadImage("bedroom.jpg");
        }

        function setup() {
            canvas = createCanvas(640, 420);
            canvas.center();
            objectDetector = ml5.objectDetector("cocossd", modelLoaded);
            document.getElementById("status").innerHTML = "Status: Detecting Objects";
        }

        function modelLoaded() {
            console.log("Model Loaded");
            status1 = true;
            objectDetector.detect(img, gotResult);
        }

        function gotResult(error, results) {
            if (error) {
                console.log(error);
            } else {
                console.log(results);
                objects = results;
            }
        }
        function draw() {
    image(img, 0, 0, 640, 420);
    if (status1 != "") {
        for (i = 0; i < objects.length; i++) {
            document.getElementById("status").innerHTML = "Status: Objects Detected";
            fill("red");
            percent = floor(objects[i].confidence * 100);
            text(objects[i].label + " " + percent + "%", objects[i].x+15, objects[i].y+15);
            noFill();
            rect(objects[i].x-100, objects[i].y-50, objects[i].width, objects[i].height);
        }
    }
}
    </script>

</body>

</html>
